<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>API Github</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="../css/github.css">
</head>
<body>
<h2 class="ui center aligned icon header myheader">
    <i class="circular github icon"></i>
    Github Search
</h2>
<form class="ui form myform">
    <div class="field">
        <label class="mylabel">Username</label>
        <input type="text" name="profil" placeholder="Username" class="myinput">
    </div>
    <button class="ui secondary basic button" type="submit">Search</button>
</form>
<div class="ui link centered cards mycards" id="mycards">

</div>
<script src="../js/ajax.js" charset="utf-8"></script>
<script src="../js/github.js" charset="utf-8"></script>
</body>
</html>
